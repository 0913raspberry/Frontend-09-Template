<script>
    class Sorted {
        constructor(data, compare) {
            this.data = data.slice();
            this.compare = compare || ((a, b) => a - b)
        }
        take() {
            let min = this.data[0];
            let minIndex = 0;
            for (let i = 0; i < data.length; i++) {
                if (this.compare(min, this.data[i]) > 0) {
                    minIndex = i;
                    min = this.data[i]
                }
            }
            this.data[minIndex] = this.data.pop();
            return min;
        }
        give(v) {
            this.data.push(v)
        }
    }
</script>
